{% extends "base.html" %}

{% block title %}修改密码{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">修改密码</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">原密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                        <div class="form-text">密码至少包含8个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary ms-2">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
