{% extends "admin/base.html" %}

{% block title %}个人信息 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">个人信息</h1>
    
    <!-- 个人信息表单 -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">修改个人信息</h6>
        </div>
        <div class="card-body">
            <form method="post" class="user">
                {% csrf_token %}
                
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ request.user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ request.user.email }}" required>
                </div>
                
                <div class="form-group">
                    <label>角色</label>
                    <input type="text" class="form-control" value="{{ request.user.get_role_display }}" readonly>
                </div>
                
                <div class="form-group">
                    <label>注册时间</label>
                    <input type="text" class="form-control" value="{{ request.user.date_joined|date:'Y-m-d H:i' }}" readonly>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    保存修改
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
